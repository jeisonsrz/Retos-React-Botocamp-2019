    <script>
       

    function getP(url="https://swapi.co/api/people/2",callback){
        var xhttp= new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState==4 && this.status==200){
                 callback(JSON.parse(this.responseText))
                  }

        };
        xhttp.open("GET",url);
        xhttp.send();
    }
